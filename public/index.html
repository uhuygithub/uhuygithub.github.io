<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8"/>
	<title>PWA - First App</title>
	<meta name="description" content="My first PWA"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00897B">
	<link rel="stylesheet" href="css/materialize.min.css">
</head>
<body>

	<nav class="teal lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<a href="#" class="brand-logo" id="logo-container">My App</a>
			<a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

			<ul class="topnav right hide-on-med-and-down"></ul>
			<ul class="sidenav" id="nav-mobile"></ul>
		</div>
	</nav>

	<div class="container" id="body-content"></div>

	<script src="js/materialize.min.js"></script>
  	<script src="js/nav.js"></script>
  	<script>
  		if("serviceWorker" in navigator) {
  			window.addEventListener('load', function(){
  				navigator.serviceWorker
  					.register("/service-worker.js")
  					.then(function(){
  						console.log("Pendaftaran Service Worker Berhasil.");
  					})
  					.catch(function(){
  						console.log("Pendaftaran Service Worker Gagal");
  					});
  			})
  		} else {
  			console.log("Service Worker belum didukung browser ini.")
  		}
  	</script>
</body>
</html>
